<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>
<h1>Welcome</h1>
<div id="filter-buttons">
    <button class="filter-btn" data-category="All">All</button>
    <button class="filter-btn" data-category="Smartphones">Smartphones</button>
    <button class="filter-btn" data-category="Laptops">Laptops</button>
    <button class="filter-btn" data-category="Tablets">Tablets</button>
</div>

<div id="sortButtons">
    <button class="sort-btn" data-sort="price">Сортувати за ціною</button>
    <button class="sort-btn" data-sort="createdAt">Сортувати за датою створення</button>
    <button class="sort-btn" data-sort="updatedAt">Сортувати за датою оновлення</button>
    <button id="resetSort">Скинути сортування</button>
</div>


<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Product</h2>
        <div id="addProductForm">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="name">
            </div>
            <div class="form-group">
                <label>Price ($):</label>
                <input type="number" id="price">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <input type="text" id="category">
            </div>
            <div class="form-group">
                <label>Image URL or Path:</label>
                <input type="text" id="image">
            </div>
            <button onclick="addProduct()">Add Product</button>
        </div>
    </div>
</div>

<div id="editModal" class="modal">
    <!-- Modal content -->
    <div class="edit-modal-content">
        <span class="edit-close">&times;</span>
        <h2>Edit Product</h2>
        <div id="editProductForm">
            <div class="form-group">
                <label>ID:</label>
                <label id="editId"></label>
            </div>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="editName">
            </div>
            <div class="form-group">
                <label>Price ($):</label>
                <input type="number" id="editPrice">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <input type="text" id="editCategory">
            </div>
            <div class="form-group">
                <label>Image URL or Path:</label>
                <input type="text" id="editImage">
            </div>
            <button onclick="updateProducts()">Update Product</button>
        </div>
    </div>
</div>

<div id="delete-snackbar">Product was deleted successfully </div>
<div id="edit-snackbar"></div>


<div id="productList" class="product-container">
</div>

<div class="add-product-container">
    <button id="addProductBtn" onclick="openProductCreation()" class="add-product-btn">Додати новий товар</button>
</div>

<h3 id="totalAmount">Total amount : </h3>

<script src="task1.js"></script>
</body>
</html>
