<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 1</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>

<header>
    <h1>Welcome</h1>
</header>

<main>
    <section id="filter-buttons">
        <button class="filter-btn" data-category="All">All</button>
        <button class="filter-btn" data-category="Smartphones">Smartphones</button>
        <button class="filter-btn" data-category="Laptops">Laptops</button>
        <button class="filter-btn" data-category="Tablets">Tablets</button>
    </section>

    <section id="sortButtons">
        <button class="sort-btn" data-sort="price">Сортувати за ціною</button>
        <button class="sort-btn" data-sort="createdAt">Сортувати за датою створення</button>
        <button class="sort-btn" data-sort="updatedAt">Сортувати за датою оновлення</button>
        <button id="resetSort">Скинути сортування</button>
    </section>

    <section id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Product</h2>
            <div id="addProductForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required minlength="3" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="price">Price ($):</label>
                    <input type="number" id="price" name="price" required min="1" step="any" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required minlength="3" placeholder="Enter product category">
                </div>
                <div class="form-group">
                    <label for="image">Image URL or Path:</label>
                    <input type="url" id="image" name="image" required placeholder="Enter image URL">
                </div>
                <button onclick="addProduct()">Add Product</button>
            </div>
        </div>
    </section>

    <section id="editModal" class="modal">
        <div class="edit-modal-content">
            <span class="edit-close">&times;</span>
            <h2>Edit Product</h2>
            <div id="editProductForm">
                <div class="form-group">
                    <label for="editId">ID:</label>
                    <label id="editId"></label>
                </div>
                <div class="form-group">
                    <label for="editName">Name:</label>
                    <input type="text" id="editName" name="editName" required minlength="3" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="editPrice">Price ($):</label>
                    <input type="number" id="editPrice" name="editPrice" required min="1" step="any" placeholder="Enter price">
                </div>
                <div class="form-group">
                    <label for="editCategory">Category:</label>
                    <input type="text" id="editCategory" name="editCategory" required minlength="3" placeholder="Enter product category">
                </div>
                <div class="form-group">
                    <label for="editImage">Image URL or Path:</label>
                    <input type="url" id="editImage" name="editImage" required placeholder="Enter image URL">
                </div>
                <button onclick="updateProducts()">Update Product</button>
            </div>
        </div>
    </section>

    <section id="delete-snackbar">Product was deleted successfully</section>
    <section id="edit-snackbar"></section>

    <section id="productList" class="product-container">
    </section>

    <section class="add-product-container">
        <button id="addProductBtn" onclick="openProductCreation()" class="add-product-btn">Додати новий товар</button>
    </section>
</main>

<footer>
    <section id="totalAmount">
        <h3>Total amount:</h3>
    </section></footer>

<script src="task1.js"></script>
</body>
</html>
