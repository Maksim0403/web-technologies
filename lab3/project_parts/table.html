<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Table</title>
  <style>
    table {
      border-collapse: collapse;
    }

    .empty {
      background-color: #ffffe0;
    }

    .outer {
      background-color: #00ffff;
    }

    .black {
      background-color: #000000;
    }

    .white {
      background-color: #ffffff;
    }

    .red {
      background-color: red;
    }

    .blue {
      background-color: blue;
    }

    .green {
      background-color: green;
    }

    .yellow {
      background-color: yellow;
    }
  </style>
</head>
<body>
<p1>Завдання 1.1</p1>
<table class="outer" align="center" border="2px" width="500px" height="500px">
  <tr height="50px"></tr>
  <tr>
    <td class="empty" width="50px"></td>
    <td>
      <table style="width:100%;height:100%" border="2px">
        <tr height="50px"></tr>
        <tr>
          <td class="empty" width="50px"></td>
          <td>
            <table align="center" border="2px" style="width:100%;height:100%">
              <tr height="50px"></tr>
              <tr>
                <td class="empty" width="50px"></td>
                <td>
                  <table border=2px" style="width:100%;height:100%">
                    <tr>
                      <td class="red"></td>
                      <td class="blue"></td>
                    </tr>
                    <tr>
                      <td class="green"></td>
                      <td class="yellow"></td>
                    </tr>
                  </table>
                </td>
                <td class="empty" width="50px"></td>
              </tr>
              <tr height="50px"></tr>
            </table></td>
          <td class="empty" width="50px"></td>
        </tr>
        <tr height="50px"></tr>
      </table>

    </td>
    <td class="empty" width="50px"></td>
  </tr>
  <tr height="50px"></tr>
</table>

<br/>
<br/>


</body>
</html>
