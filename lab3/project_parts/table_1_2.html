<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inner Border Highlight</title>
  <style>
    table {
      border-collapse: collapse;
    }

    td {
      border: 8px solid black;
    }

    td {
      position: relative;
    }

    .black {
      background-color: #393838;
    }

    .white {
      background-color: #ffffff;
    }

    .red {
      background-color: #ff5b2d;
    }

    .blue {
      background-color: #074481;
    }

    .yellow {
      background-color: #fffa69;
    }


  </style>
</head>
<body>

<p1>Завдання 1.2</p1>

<table width="600px" height="600px">
  <tr>
    <td class="white" colspan="2"></td>
    <td class="white" colspan="2"></td>
    <td class="yellow" colspan="2"></td>
  </tr>

  <tr>
    <td class="white" colspan="1"></td>
    <td class="red" rowspan="2" colspan="3"></td>
    <td class="yellow" colspan="2"></td>
  </tr>
  <tr>
    <td class="white" rowspan="2"></td>
    <td class="white"></td>
    <td class="white"></td>
  </tr>
  <tr>
    <td class="black" rowspan="2" colspan="2"></td>
    <td class="white"></td>
    <td class="white" colspan="2"></td>
  </tr>
  <tr>
    <td class="yellow" rowspan="3" colspan="1"></td>
    <td class="white" rowspan="1" colspan="1"></td>
    <td class="blue" rowspan="2" colspan="2"></td>
  </tr>
  <tr>
    <td class="white" rowspan="2" colspan="2"></td>
    <td class="black"></td>
  </tr>
  <tr>
    <td class="white"></td>
  </tr>
</table>

</body>
</html>
